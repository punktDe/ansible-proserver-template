---
- name: Template .env file
  template:
    src: neos.env
    dest: /usr/local/etc/neos.env
    owner: proserver
    group: proserver
    mode: 0400

- name: Create webspace directory
  file:
    path: "{{ item }}"
    state: directory
    owner: proserver
    group: proserver
  with_items:
    - /var/www
    - "{{ neos.prefix.current_release }}"
  register: create_webspace_directory
